{% extends "base.html" %}
{% block content %}
<h2>訂單查詢</h2>
<form method="get">
  <input name="order_id" placeholder="輸入單號">
  <button type="submit">查詢</button>
</form>
{% if searched %}
  {% if order %}
    <p>訂單狀態：{{ order.status }}</p>
  {% else %}
    <p>查無此訂單</p>
  {% endif %}
{% endif %}
{% endblock %}
